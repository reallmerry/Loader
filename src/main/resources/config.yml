# RStudio Loader Configuration
# Last updated: 2025-11-29

# Admin settings
admin:
  # List of player names that will receive OP permissions
  op_players:
    - reallmerry
    - admin
    - owner

  # Notify OP players about updates
  notify_about_updates: true

# World configuration
world:
  # Set world difficulty (PEACEFUL, EASY, NORMAL, HARD)
  difficulty: PEACEFUL

  # Freeze time at specified ticks (6000 = midday)
  time: 6000
  freeze_time: true

  # Disable weather and thunder
  disable_weather: true
  disable_thunder: true

  # Disable daylight cycle
  disable_daylight_cycle: true

# Whitelist settings
whitelist:
  enabled: true

  # Custom rejection messages (supports color codes)
  rejection_messages:
    - ""
    - "<red><bold>rStudio"
    - ""
    - "<white>Infrastructure Unavailable"
    - "<white>Operator authorization credentials required for network entry."
    - ""
    - "<gray>Access denied. Contact server administration."

# Plugin download settings
plugins:
  # Enable automatic plugin download
  auto_download: true

  # List of plugin URLs to download
  download_urls:
    - "https://rstudio-cdn.vercel.app/pl/Vault.jar"
    - "https://rstudio-cdn.vercel.app/pl/EssentialsX-2.22.0-dev+21-e9da116.jar"